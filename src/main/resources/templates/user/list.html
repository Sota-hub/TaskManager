<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Information List</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
    <h1>User Information List</h1>
    <div>
        <a th:href="@{/user/add}">Register here</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Update date</th>
                <th>Register date</th>
                <th>Delete date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userlist}" th:object="${user}">
                <td class="center" th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{address}"></td>
                <td class="center" th:text="*{phone}"></td>
                <td class="center"
                    th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
                <td class="center"
                    th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
                <td class="center"
                    th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
